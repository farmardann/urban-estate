<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanEstate Login | Peer-to-Peer Real Estate Platform</title>

    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="hero-section">
        <div class="hero-content">
          <div class="brand-section">
            <h1 class="brand-title">UrbanEstate</h1>
            <p class="brand-subtitle">
              The most popular peer to peer real estate at SEA
            </p>
          </div>
          <a
            href="index.html"
            class="read-more-btn"
            style="text-decoration: none"
            >Read More</a
          >
        </div>
      </section>

      <section class="login-section">
        <div class="login-container">
          <h2 class="welcome-title">Hello Again!</h2>
          <p class="welcome-subtitle">Welcome Back</p>

          <form class="form-container">
            <div class="input-group">
              <img
                src="/assets/images/img_codiconmail.svg"
                alt="Email icon"
                class="input-icon"
              />
              <input
                type="email"
                class="input-field"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="input-group">
              <img
                src="/assets/images/img_bxbxslockalt.svg"
                alt="Password icon"
                class="input-icon"
              />
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit" class="login-btn">Login</button>

            <a href="#" class="forgot-password">Forgot Password</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
