<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      UrbanEstate Registration | Join SEA's Leading Real Estate Platform
    </title>

    <link rel="stylesheet" href="/assets/css/register.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="hero-section">
        <div class="hero-content">
          <div class="hero-text-group">
            <h1 class="hero-title">UrbanEstate</h1>
            <p class="hero-subtitle">
              The most popular peer to peer real estate at SEA
            </p>
          </div>
          <a
            href="index.html"
            class="read-more-btn"
            style="text-decoration: none"
            >Read More</a
          >
        </div>
      </section>

      <section class="registration-section">
        <div class="registration-container">
          <div class="welcome-section">
            <h2 class="welcome-title">Hello!</h2>
            <p class="welcome-subtitle">Sign Up to Get Started</p>
          </div>

          <form class="form-container" action="#" method="POST">
            <div class="input-group">
              <img
                src="../assets/images/img_bxbxsuser.svg"
                alt="User icon"
                class="input-icon"
              />
              <input
                type="text"
                class="form-input"
                placeholder="Full Name"
                name="fullName"
                required
              />
            </div>

            <div class="input-group">
              <img
                src="../assets/images/img_codiconmail.svg"
                alt="Email icon"
                class="input-icon"
              />
              <input
                type="email"
                class="form-input"
                placeholder="Email Address"
                name="email"
                required
              />
            </div>

            <div class="input-group">
              <img
                src="../assets/images/img_bxbxslockalt.svg"
                alt="Lock icon"
                class="input-icon"
              />
              <input
                type="password"
                class="form-input"
                placeholder="Password"
                name="password"
                required
              />
            </div>

            <button type="submit" class="register-button">Register</button>
          </form>
        </div>
      </section>
    </main>
    <script>
      // Handle Register Form
      const registerForm = document.querySelector(".form-container");
      if (registerForm) {
        registerForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const fullName = document.querySelector(
            'input[name="fullName"]'
          ).value;
          const email = document.querySelector('input[name="email"]').value;
          const password = document.querySelector(
            'input[name="password"]'
          ).value;

          // Store user data in session storage
          const userData = {
            fullName: fullName,
            email: email,
            registrationDate: new Date().toISOString(),
          };

          sessionStorage.setItem("userData", JSON.stringify(userData));
          sessionStorage.setItem("isLoggedIn", "true");

          // Redirect to index page
          alert("Registrasi berhasil!");
          window.location.href = "index.html";
        });
      }
    </script>
  </body>
</html>
